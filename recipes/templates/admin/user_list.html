{% extends 'recipes/base.html' %}
{% block content %}
<div class="container my-5">
  <div class="card shadow p-4 mx-auto" style="max-width:800px;">
    <h2 class="card-title mb-4">All Users</h2>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Admin?</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.is_admin|yesno:"✅,❌" }}</td>
          </tr>
          {% empty %}
          <tr><td colspan="3">No users.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    {% if is_paginated %}
      <!-- pagination as in recipe_list.html -->
    {% endif %}
  </div>
</div>
{% endblock %}
