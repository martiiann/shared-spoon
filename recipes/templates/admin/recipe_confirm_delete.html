{% extends 'recipes/base.html' %}
{% block content %}
  <div class="container my-5">
    <div class="card shadow p-4 mx-auto" style="max-width:600px;">
      <div class="card-body text-center">
        <h1 class="card-title mb-3">Delete Recipe?</h1>
        <p class="card-text">
          Are you sure you want to delete “<strong>{{ object.title }}</strong>”?
        </p>
        <form method="post" class="d-inline-block">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
          <a href="{% url 'recipes:admin_recipe_list' %}" class="btn btn-secondary">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
