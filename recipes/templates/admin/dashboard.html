{% extends 'recipes/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow p-4 mx-auto" style="max-width:800px;">
    <div class="card-body">
      <h1 class="card-title">App Admin Dashboard</h1>

      <div class="d-flex gap-4 my-3 flex-wrap">
        <div><strong>Users:</strong> {{ user_count }}</div>
        <div><strong>Recipes:</strong> {{ recipe_count }}</div>
        <div><strong>Ingredients:</strong> {{ ingredient_count }}</div>
      </div>

      <!-- Responsive Button Row -->
      <div class="row g-2 mt-4">
        <div class="col-12 col-md-4">
          <a href="{% url 'recipes:admin_recipe_list' %}" class="btn btn-primary w-100">
            Manage Recipes
          </a>
        </div>
        <div class="col-12 col-md-4">
          <a href="{% url 'recipes:admin_user_list' %}" class="btn btn-secondary w-100">
            Manage Users
          </a>
        </div>
        <div class="col-12 col-md-4">
          <a href="{% url 'recipes:admin_ingredient_list' %}" class="btn btn-success w-100">
            Manage Ingredients
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
