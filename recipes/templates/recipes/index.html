{% extends 'recipes/base.html' %}

{% block content %}
<h2>Latest Recipes</h2>

{% for recipe in recipes %}
    <div>
        <h3>{{ recipe.title }}</h3>
        <p><strong>Category:</strong> {{ recipe.category }}</p>
        <p>{{ recipe.description }}</p>
        {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="300">
        {% endif %}
        <hr>
    </div>
{% empty %}
    <p>No recipes yet!</p>
{% endfor %}

{% endblock %}
