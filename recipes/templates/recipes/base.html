<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Spoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}
  <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    .navbar-nav .nav-link {
      color: #f6cbb5 !important;
    }
    .navbar-nav .nav-link:hover {
      color: #ffffff !important;
    }
    footer {
      text-align: center;
      color: #333;
      font-size: 0.9rem;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(0, 0, 0, 0.75);">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
          <img src="{% static 'recipes/img/logo.png' %}" alt="Shared Spoon Logo" style="height: 40px; margin-right: 10px;">
          <span class="fw-bold text-white">Shared Spoon</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'my_recipes' %}">My Recipes</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'my_favorites' %}">My Favorites</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout ({{ user.username }})</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <hr>
    <p>&copy; 2025 Shared Spoon</p>
  </footer>
</body>
</html>
